<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="Cruds">
      <div class="head">
        <p>In Your System</p>
      </div>
      <div class="borderforall">
        
        <input class="searchme form-control me-2" onkeyup="searchData( this.value)" type="text" id="search" placeholder="Search">
        
        <div class="inputs">
          <input type="text" id="title" placeholder="Title">
          <div class="price">

               <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
               <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
               <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
               <small id="total"></small>
           </div>
           <input type="number" id="count" placeholder="Count">
           <input type="text" id="category" placeholder="Category">
           <button id="submit" class="classm btn btn-outline-warning">Create</button>
         </div>
   
         <div class="outputs">
   
           <div class="searchblock">
               <div class="btnsearch">
                   
               </div>
           </div>
           <div id="delateall">
   
           </div>

               <tr>
                   <th>id</th>
                   <th>title</th>
                   <th>price</th>
                   <th>taxes</th>
                   <th>Ads</th>
                   <th>discount</th>
                   <th>Total</th>
                   <th>Category</th>
                   <th>Update</th>
                   <th>Delate</th>
               </tr>
               <tbody id="tbody">
                   <tr>
                       <!-- <td>1</td>

                       <td><button  id="Update">Update</button></td>
                       <td><button class="Delateme2" id="Delate">Delate</button></td>
                   </tr>
               </tbody>
           </table>
   
   
         </div>
       </div>


    </div>
